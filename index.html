<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Website</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#research">Research</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#safety">Safety</a></li>
                    <li><a href="#company">Company</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero-slider-container">
        <section class="hero-slider">
            <div class="slide">
                <img src="images/hero-image1.jpg" alt="Hero Image 1">
                <div class="caption">
                    <h1>Apple & ChatGPT</h1>
                    <p>OpenAI and Apple announce partnership to integrate ChatGPT into Apple experiences.</p>
                    <a href="#" class="learn-more-button">Learn more</a>
                </div>
            </div>
            <div class="slide">
                <img src="images/hero-image2.jpg" alt="Hero Image 2">
                <div class="caption">
                    <h1>Innovating AI</h1>
                    <p>Statistics and Machine Learning</p>
                    <a href="#" class="learn-more-button">Learn more</a>
                </div>
            </div>
        </section>
    </div>
    <div class="slider-nav">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Personal Website. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts/slider.js"></script>
</body>
</html>
