<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Website</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Include the CSS styles directly in the HTML for ease of use */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        header {
            background-color: white;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .hero-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            position: relative;
            padding: 20px 0 20px 60px; /* Adjust padding on the left side */
            gap: 20px;
            scrollbar-width: none; /* Firefox */
        }

        .hero-slider::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .slide {
            flex: 0 0 calc(100vw - 40px); /* Adjusting the width to 60% of viewport width */
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .slide:first-child {
            margin-left: 20px; /* Adding margin to the first slide */
        }

        .slide:hover {
            transform: scale(1.05);
        }

        .slide img {
            width: 100%;
            height: 50vh; /* Adjust height as needed */
            object-fit: cover;
            border-radius: 20px;
        }

        .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }

        .caption h1 {
            margin: 0 0 10px;
            font-size: 2.5em;
        }

        .caption p {
            margin: 0 0 20px;
            font-size: 1.2em;
        }

        .learn-more-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .learn-more-button:hover {
            background-color: #0056b3;
        }

        .slider-nav {
            text-align: center;
            margin: 20px 0;
        }

        .slider-nav .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .slider-nav .dot.active {
            background-color: #717171;
        }

        footer {
            background-color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#notes">Notes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero-slider">
        <div class="slide">
            <img src="images/hero-image1.jpg" alt="Hero Image 1">
            <div class="caption">
                <h1>Hello World!</h1>
                <p>Welcome to my website!</p>
                <a href="#" class="learn-more-button">Learn more</a>
            </div>
        </div>
        <div class="slide">
            <img src="images/hero-image2.jpg" alt="Hero Image 2">
            <div class="caption">
                <h1>Innovating AI</h1>
                <p>Statistics and Machine Learning</p>
                <a href="#" class="learn-more-button">Learn more</a>
            </div>
        </div>
    </section>
    <div class="slider-nav">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Personal Website. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const slider = document.querySelector('.hero-slider');

            function updateDots(index) {
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }

            function scrollToSlide(index) {
                slider.scrollTo({
                    left: slides[index].offsetLeft - slider.offsetLeft,
                    behavior: 'smooth'
                });
                updateDots(index);
            }

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => scrollToSlide(index));
            });

            let isScrolling;
            slider.addEventListener('scroll', () => {
                window.clearTimeout(isScrolling);
                isScrolling = setTimeout(() => {
                    const scrollLeft = slider.scrollLeft;
                    const slideWidth = slides[0].clientWidth;
                    const index = Math.round(scrollLeft / slideWidth);
                    updateDots(index);
                }, 100);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = [...slides].indexOf(entry.target);
                        updateDots(index);
                    }
                });
            }, {
                root: slider,
                threshold: 0.5
            });

            slides.forEach(slide => observer.observe(slide));

            let xDown = null;
            let yDown = null;

            slider.addEventListener('touchstart', handleTouchStart, false);
            slider.addEventListener('touchmove', handleTouchMove, false);

            function getTouches(evt) {
                return evt.touches || evt.originalEvent.touches;
            }

            function handleTouchStart(evt) {
                const firstTouch = getTouches(evt)[0];
                xDown = firstTouch.clientX;
                yDown = firstTouch.clientY;
            }

            function handleTouchMove(evt) {
                if (!xDown || !yDown) {
                    return;
                }

                const xUp = evt.touches[0].clientX;
                const yUp = evt.touches[0].clientY;
                const xDiff = xDown - xUp;
                const yDiff = yDown - yUp;

                if (Math.abs(xDiff) > Math.abs(yDiff)) {
                    if (xDiff > 0) {
                        scrollToSlide(slideIndex + 1);
                    } else {
                        scrollToSlide(slideIndex - 1);
                    }
                }

                xDown = null;
                yDown = null;
            }
        });
    </script>
</body>
</html>
